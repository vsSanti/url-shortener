<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <title>Create your Short URL</title>

  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>

  <div id="root">
    <div class="form-wrapper">
      <div class="form-header">
        <h2>Create a short URL here!</h2>
      </div>

      <div class="form-body">
        <form id="signup-form" onsubmit="handleSignupFormSubmit(event)">
          <div class="form-fields">
            <div class="form-field">
              <input autofocus class="form-field-input" type="url" name="url" id="url" required
                placeholder="Paste here your URL">
            </div>
          </div>

          <div class="form-footer">
            <button class="btn btn-submit" type="submit">MAKE IT SHORTER</button>
          </div>
        </form>
      </div>

    </div>
  </div>

  <script src="js/index.js"></script>
</body>

</html>
